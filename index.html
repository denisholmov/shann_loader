<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/globals/index.css" />
	<link rel="stylesheet" type="text/css" href="./css/pages/index.css" />
	<title>Главная</title>
</head>

<body>
	<div class="wrapper">
		<main class="main">

			

			<section class="get-started">

				<header class="header">
					<a class="header__logo" href="#">
						<img src="./images/logo.png" alt="Logo">
					</a>
	
					<ul class="header__list">
						<li class="header__item">
							<a class="header__phone" href="tel:+78005558080">8 800 555 80 80</a>
						</li>
						<li class="header__item">
							<button class="header__btn btn">Заказать звонок</button>
						</li>
					</ul>
				</header>

				<div class="container get-started__container">

					<div class="get-started__content">
						<div class="block-text">
							<h1 class="block-text__title">
								электромобильный вилочный погрузчик
								<span class="block-text__title_blue"
								  >нового поколения SHANN</span
								>
							 </h1>
							 <p class="block-text__text">
								Оставьте заявку и получите консультацию специалиста
							 </p>
						</div>

						<div class="get-started__offer">
							<button class="get-started__button btn">
							  Получить предложение
							</button>
							<div class="get-started__call-us">
							  <img src="./images/phone.svg" alt="Иконка телефон" />
							  <span>Перезвоним в течении дня для консультации</span>
							</div>
						 </div>
					</div>


					<div class="get-started__image">
						<img src="./images//loader.png" alt="Погрузчик" />
					 </div>	
				</div>
			</section>
		</main>
	</div>

	<script src="./js/index.js"></script>
</body>

</html>
