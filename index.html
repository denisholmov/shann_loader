<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/globals/index.css" />
	<link rel="stylesheet" type="text/css" href="./css/pages/index.css" />
	<title>Главная</title>
</head>

<body>
	<div class="wrapper">
		<main class="main">

			

			<section class="get-started">

				<header class="header">
					<a class="header__logo" href="#">
						<img src="./images/logo.png" alt="Logo">
					</a>
	
					<ul class="header__list">
						<li class="header__item">
							<a class="header__phone" href="tel:+78005558080">8 800 555 80 80</a>
						</li>
						<li class="header__item">
							<button class="header__btn btn">Заказать звонок</button>
						</li>
					</ul>
				</header>

				<div class="container get-started__container">

					<div class="get-started__content">
						<div class="block-text">
							<h1 class="block-text__title">
								электромобильный вилочный погрузчик
								<span class="block-text__title_blue"
								  >нового поколения SHANN</span
								>
							 </h1>
							 <p class="block-text__text">
								Оставьте заявку и получите консультацию специалиста
							 </p>
						</div>

						<div class="get-started__offer">
							<button class="get-started__button btn">
							  Получить предложение
							</button>
							<div class="get-started__call-us">
							  <img src="./images/phone.svg" alt="Иконка телефон" />
							  <span>Перезвоним в течении дня для консультации</span>
							</div>
						 </div>
					</div>


					<div class="get-started__image">
						<img src="./images//loader.png" alt="Погрузчик" />
					 </div>	
				</div>
			</section>

			<section class="evolution-tech">
				<div class="container evolution-tech__container">
					<div class="evolution-tech__content">
						<div class="block-text block-text__evolution-tech">
							<h1 class="block-text__title">
								эволюционные
								<span class="block-text__title_blue"
								  >технологии</span
								>
							 </h1>
							 <p class="block-text__text">
								технологии электромобиля в вилочном погрузчике
							 </p>
						</div>

						<div class="evolution-tech__loader loader">
							<ul class="loader__list">
								<li class="loader__item">
									
									<div class="loader__front">
										<img src="./images/loader-front.png" alt="">
									</div>
									
									<ul class="loader__btn-list">
										<li class="loader__btn-item loader__btn-item_1"><img src="./images/btn-img.png" alt="Кнопка"></li>
										<li class="loader__btn-item loader__btn-item_2"><img src="./images/btn-img.png" alt="Кнопка"></li>
									</ul>

									
								
								</li>
								<li class="loader__item">
									<div class="loader__back">
										<img src="./images/loader-back.png" alt="">
									</div>

									<!-- <img src="./images/loader-back-transparrent.png" alt=""> -->
									
									<ul class="loader__btn-list">
										<li class="loader__btn-item loader__btn-item_3"><img src="./images/btn-img.png" alt="Кнопка"></li>
										<li class="loader__btn-item loader__btn-item_4"><img src="./images/btn-img.png" alt="Кнопка"></li>
									</ul>

									<div class="loader__inf inf">
										<p class="inf__text">Корпус изготовлен из<br />высокопрочной стали</p>
									 </div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>

	<script src="./js/index.js"></script>
</body>

</html>
